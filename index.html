<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream11 Rank Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .rank-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rank-info {
      font-size: 18px;
    }
    .book-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .book-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Dream11 Style Rank Booking</h2>

  <div class="rank-box">
    <div class="rank-info">Rank 1 - ₹5,000</div>
    <button class="book-btn" onclick="redirectToPayment(5000)">Book</button>
  </div>

  <div class="rank-box">
    <div class="rank-info">Rank 2 - ₹3,999</div>
    <button class="book-btn" onclick="redirectToPayment(3999)">Book</button>
  </div>

  <div class="rank-box">
    <div class="rank-info">Rank 3 - ₹2,999</div>
    <button class="book-btn" onclick="redirectToPayment(2999)">Book</button>
  </div>

  <div class="rank-box">
    <div class="rank-info">Rank 4 - ₹1,999</div>
    <button class="book-btn" onclick="redirectToPayment(1999)">Book</button>
  </div>

  <div class="rank-box">
    <div class="rank-info">Rank 5 - ₹1,499</div>
    <button class="book-btn" onclick="redirectToPayment(1499)">Book</button>
  </div>

  <script>
    function redirectToPayment(amount) {
      const upiId = "6005973034@ybl";
      const name = "Dream11 Booking";
      const paymentUrl = `upi://pay?pa=${upiId}&pn=${encodeURIComponent(name)}&am=${amount}&cu=INR`;
      window.location.href = paymentUrl;
    }
  </script>

</body>
</html>
