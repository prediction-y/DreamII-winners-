<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream11 Rank Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f5f5f5;
    }
    .rank-box {
      background: #fff;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rank-info {
      font-size: 18px;
    }
    .book-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .book-btn:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h2>Dream11 Style Rank Booking</h2>

  <div class="rank-box">
    <div class="rank-info">Rank 1 - ₹999</div>
    <form method="POST" action="https://www.cashfree.com/checkout/post/submit">
      <input type="hidden" name="appId" value="951267dd53d83afbcdab796d8c762159">
      <input type="hidden" name="orderId" value="Order999">
      <input type="hidden" name="orderAmount" value="999">
      <input type="hidden" name="orderCurrency" value="INR">
      <input type="hidden" name="returnUrl" value="https://prediction-y.github.io/DreamII-winners-/thankyou.html">
      <input type="hidden" name="notifyUrl" value="https://yourdomain.com/notify">
      <button class="book-btn" type="submit">Book</button>
    </form>
  </div>

  <!-- Duplicate this block for each price -->
  <div class="rank-box">
    <div class="rank-info">Rank 2 - ₹1,499</div>
    <form method="POST" action="https://www.cashfree.com/checkout/post/submit">
      <input type="hidden" name="appId" value="951267dd53d83afbcdab796d8c762159">
      <input type="hidden" name="orderId" value="Order1499">
      <input type="hidden" name="orderAmount" value="1499">
      <input type="hidden" name="orderCurrency" value="INR">
      <input type="hidden" name="returnUrl" value="https://prediction-y.github.io/DreamII-winners-/thankyou.html">
      <input type="hidden" name="notifyUrl" value="https://yourdomain.com/notify">
      <button class="book-btn" type="submit">Book</button>
    </form>
  </div>

  <div class="rank-box">
    <div class="rank-info">Rank 3 - ₹2,000</div>
    <form method="POST" action="https://www.cashfree.com/checkout/post/submit">
      <input type="hidden" name="appId" value="951267dd53d83afbcdab796d8c762159">
      <input type="hidden" name="orderId" value="Order2000">
      <input type="hidden" name="orderAmount" value="2000">
      <input type="hidden" name="orderCurrency" value="INR">
      <input type="hidden" name="returnUrl" value="https://prediction-y.github.io/DreamII-winners-/thankyou.html">
      <input type="hidden" name="notifyUrl" value="https://yourdomain.com/notify">
      <button class="book-btn" type="submit">Book</button>
    </form>
  </div>

  <!-- Similarly add for 3000, 4000, 5000, 10000 -->
  <!-- Replace YOUR_APP_ID with your actual Cashfree app ID -->

</body>
</html>
