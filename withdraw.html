<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      background-color: #e53935;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      background: white;
      margin: 100px auto;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
    }
    .logo {
      width: 80px;
      margin-bottom: 10px;
    }
    .title {
      color: #d32f2f;
      font-weight: bold;
      font-size: 20px;
    }
    .amount {
      color: green;
      font-size: 32px;
      margin: 10px 0;
      font-weight: bold;
    }
    .timer {
      color: red;
      font-weight: bold;
      margin: 15px 0;
    }
    .btn {
      background-color: green;
      color: white;
      padding: 14px 20px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn:disabled {
      background: gray;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="dream11-logo.png" alt="Dream11 Logo" class="logo" />
    <div class="title">DREAM11</div>
    <h2>Withdrawal Page</h2>
    <p>Your withdrawal amount is:</p>
    <div class="amount">₹2,50,000</div>
    <p>You must pay ₹10,000 commission to proceed with withdrawal.</p>
    <div class="timer" id="countdown">Time left: 12:00:00</div>
    <button class="btn" id="withdrawBtn">Withdraw Now</button>
  </div>

  <script>
    const countdownEl = document.getElementById("countdown");
    const withdrawBtn = document.getElementById("withdrawBtn");

    const twelveHours = 12 * 60 * 60 * 1000;
    const storageKey = "withdrawalStartTime";

    function startTimer(startTime) {
      const timerInterval = setInterval(() => {
        const now = new Date().getTime();
        const distance = startTime + twelveHours - now;

        if (distance <= 0) {
          clearInterval(timerInterval);
          countdownEl.innerText = "Link Expired";
          withdrawBtn.disabled = true;
          withdrawBtn.innerText = "Link Expired";
        } else {
          const hrs = String(Math.floor((distance / (1000 * 60 * 60)))).padStart(2, '0');
          const mins = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
          const secs = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, '0');
          countdownEl.innerText = `Time left: ${hrs}:${mins}:${secs}`;
        }
      }, 1000);
    }

    // Start time logic
    let startTime = localStorage.getItem(storageKey);
    if (!startTime) {
      startTime = new Date().getTime();
      localStorage.setItem(storageKey, startTime);
    } else {
      startTime = parseInt(startTime);
    }
    startTimer(startTime);

    // Payment redirect
    withdrawBtn.addEventListener("click", () => {
      const upiURL = "upi://pay?pa=6005973034@ybl&pn=Dream11%20Commission&am=10000";
      window.location.href = upiURL;
    });
  </script>
</body>
</html>
