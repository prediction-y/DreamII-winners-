<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f9f9f9;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    .expired {
      color: red;
      font-size: 22px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Your Withdrawal Amount: â‚¹2,50,000</h1>
  <p>To withdraw, you must first pay 10% commission.</p>
  <div id="countdown"></div>
  <button id="withdrawBtn" class="btn" onclick="redirectToPayment()">Withdraw Now</button>
  <p id="expiredText" class="expired" style="display: none;">Link Expired</p>

  <script>
    const timerKey = "withdraw_start_time";
    const totalTime = 12 * 60 * 60 * 1000; // 12 hours in milliseconds

    let startTime = localStorage.getItem(timerKey);
    if (!startTime) {
      startTime = new Date().getTime();
      localStorage.setItem(timerKey, startTime);
    } else {
      startTime = parseInt(startTime);
    }

    function updateCountdown() {
      const now = new Date().getTime();
      const timePassed = now - startTime;
      const timeLeft = totalTime - timePassed;

      if (timeLeft <= 0) {
        document.getElementById("countdown").innerText = "";
        document.getElementById("withdrawBtn").style.display = "none";
        document.getElementById("expiredText").style.display = "block";
        return;
      }

      const hours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      document.getElementById("countdown").innerText =
        `Link active for: ${hours}h ${minutes}m ${seconds}s`;

      setTimeout(updateCountdown, 1000);
    }

    function redirectToPayment() {
      window.location.href = "upi://pay?pa=ramchoudhary2315@ybl&pn=Ram%20Choudhary&am=10000&cu=INR";
    }

    updateCountdown();
  </script>
</body>
</html>
