<!DOCTYPE html>
<html>
<head>
  <title>Withdrawal Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
    }
    h2 {
      margin-bottom: 10px;
    }
    .amount {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .note {
      color: #555;
      margin-bottom: 20px;
    }
    .timer {
      font-size: 16px;
      color: red;
      margin-bottom: 15px;
    }
    .btn {
      background: #28a745;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn:disabled {
      background: gray;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Withdrawal Page</h2>
    <p class="amount">Your withdrawal amount is: ₹2,50,000</p>
    <p class="note">You must pay <strong>₹10,000 commission</strong> to proceed with withdrawal.</p>
    <div id="timer" class="timer"></div>
    <button id="withdrawBtn" class="btn">Withdraw Now</button>
  </div>

  <script>
    const btn = document.getElementById('withdrawBtn');
    const timerDisplay = document.getElementById('timer');

    const countdownHours = 12;
    const firstVisit = localStorage.getItem('withdrawalStart');
    const startTime = firstVisit ? parseInt(firstVisit) : Date.now();

    if (!firstVisit) {
      localStorage.setItem('withdrawalStart', startTime);
    }

    function updateTimer() {
      const now = Date.now();
      const endTime = startTime + countdownHours * 60 * 60 * 1000;
      const timeLeft = endTime - now;

      if (timeLeft <= 0) {
        timerDisplay.innerText = "Link Expired";
        btn.disabled = true;
        btn.innerText = "Link Expired";
        return;
      }

      const hours = Math.floor(timeLeft / (1000 * 60 * 60));
      const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

      timerDisplay.innerText = `Link valid for: ${hours}h ${minutes}m ${seconds}s`;
    }

    updateTimer();
    setInterval(updateTimer, 1000);

    btn.onclick = () => {
      const upiLink = `upi://pay?pa=ramchoudhary2315@ybl&pn=Ram%20Choudhary&am=10000&cu=INR`;
      window.location.href = upiLink;
    };
  </script>
</body>
</html>
