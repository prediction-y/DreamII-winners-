<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 100px;
      background-color: #f9f9f9;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .btn:disabled {
      background-color: gray;
    }
    #expired {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }
  </style>
</head>
<body>

  <h1>Your amount: ₹2,50,000</h1>
  <p>To withdraw, pay ₹10,000 commission and proceed.</p>
  <div id="timer"></div>
  <br>
  <button id="withdrawBtn" class="btn">Withdraw Now</button>
  <p id="expired" style="display: none;">Link Expired</p>

  <script>
    const btn = document.getElementById("withdrawBtn");
    const timerDiv = document.getElementById("timer");
    const expiredMsg = document.getElementById("expired");

    const savedStart = localStorage.getItem("withdraw_start");
    const startTime = savedStart ? parseInt(savedStart) : Date.now();
    if (!savedStart) localStorage.setItem("withdraw_start", startTime);

    const endTime = startTime + 12 * 60 * 60 * 1000;

    const updateTimer = () => {
      const now = Date.now();
      const diff = endTime - now;

      if (diff <= 0) {
        btn.disabled = true;
        btn.style.display = "none";
        expiredMsg.style.display = "block";
        timerDiv.textContent = "";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);
      timerDiv.textContent = `Link expires in: ${hours}h ${minutes}m ${seconds}s`;
    };

    updateTimer();
    setInterval(updateTimer, 1000);

    btn.onclick = () => {
      window.location.href = "upi://pay?pa=6005973034@ybl&pn=RamChoudhary&am=10000&cu=INR";
    };
  </script>

</body>
</html>
