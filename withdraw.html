<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffebee; /* Light red background */
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    body::before {
      content: "Dream11 Official";
      position: absolute;
      font-size: 6rem;
      color: rgba(255, 0, 0, 0.08); /* Semi-transparent red text */
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) rotate(-20deg);
      white-space: nowrap;
      z-index: 0;
      pointer-events: none;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      padding: 2rem;
      text-align: center;
      max-width: 90%;
      width: 360px;
      z-index: 1;
    }
    .card h2 {
      margin-bottom: 1rem;
    }
    .amount {
      font-size: 2rem;
      font-weight: bold;
      color: #0a8f00;
    }
    .commission {
      font-weight: bold;
      margin: 1rem 0;
    }
    .countdown {
      font-size: 1.2rem;
      color: red;
      margin-top: 1rem;
      font-weight: bold;
    }
    .button {
      background-color: #28a745;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 6px;
      font-size: 1.1rem;
      cursor: pointer;
      margin-top: 1.5rem;
    }
    .button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Your withdrawal amount is:</h2>
    <div class="amount">₹2,50,000</div>
    <p class="commission">To withdraw, pay <strong>₹10,000</strong> commission.</p>
    <div id="timer" class="countdown">Loading...</div>
    <button id="withdrawBtn" class="button">Withdraw Now</button>
  </div>

  <script>
    const btn = document.getElementById("withdrawBtn");
    const timerEl = document.getElementById("timer");
    const LINK_DURATION_HOURS = 12;

    function formatTime(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const hours = String(Math.floor(totalSeconds / 3600)).padStart(2, '0');
      const minutes = String(Math.floor((totalSeconds % 3600) / 60)).padStart(2, '0');
      const seconds = String(totalSeconds % 60).padStart(2, '0');
      return `${hours}h ${minutes}m ${seconds}s`;
    }

    function startCountdown() {
      let startTime = localStorage.getItem("withdrawStartTime");
      if (!startTime) {
        startTime = Date.now();
        localStorage.setItem("withdrawStartTime", startTime);
      } else {
        startTime = parseInt(startTime);
      }

      const endTime = startTime + LINK_DURATION_HOURS * 60 * 60 * 1000;

      const interval = setInterval(() => {
        const now = Date.now();
        const remaining = endTime - now;

        if (remaining > 0) {
          timerEl.textContent = "Link expires in: " + formatTime(remaining);
        } else {
          clearInterval(interval);
          timerEl.textContent = "Link Expired";
          btn.disabled = true;
          btn.textContent = "Link Expired";
        }
      }, 1000);
    }

    startCountdown();
  </script>
</body>
</html>
