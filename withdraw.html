                    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRERMI - Withdrawal Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #e74c3c; /* Red background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .withdrawal-container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: white; /* White text for DRERMI */
            background-color: #e74c3c; /* Red background for logo */
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 22px;
            color: #444;
            margin-bottom: 30px;
            font-weight: 600;
        }
        
        .amount-box {
            background-color: #f8f8f8;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 25px;
        }
        
        .amount-label {
            font-size: 16px;
            color: #666;
            margin-bottom: 10px;
        }
        
        .amount {
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .commission-note {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .commission-note strong {
            color: #e74c3c;
        }
        
        .timer {
            font-size: 18px;
            color: #e74c3c;
            margin-bottom: 30px;
            font-weight: bold;
        }
        
        .withdraw-btn {
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        .withdraw-btn:hover {
            background-color: #2980b9;
        }
        
        @media (max-width: 480px) {
            .withdrawal-container {
                padding: 20px;
            }
            
            .title {
                font-size: 20px;
            }
            
            .amount {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="withdrawal-container">
        <div class="logo">DRERMI</div>
        <div class="title">Withdrawal Page</div>
        
        <div class="amount-box">
            <div class="amount-label">Your withdrawal amount is:</div>
            <div class="amount">₹2,50,000</div>
        </div>
        
        <div class="commission-note">
            You must pay <strong>₹10,000 (10% commission)</strong> to proceed with withdrawal.
        </div>
        
        <div class="timer">
            Time left: <span id="countdown">11:45:55</span>
        </div>
        
        <button class="withdraw-btn" onclick="processWithdrawal()">Withdraw Now</button>
    </div>

    <script>
        // Countdown timer
        function startCountdown() {
            let time = 11 * 3600 + 45 * 60 + 55; // 11 hours, 45 minutes, 55 seconds
            
            const countdown = setInterval(() => {
                const hours = Math.floor(time / 3600);
                const minutes = Math.floor((time % 3600) / 60);
                const seconds = time % 60;
                
                document.getElementById('countdown').textContent = 
                    `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                if (time <= 0) {
                    clearInterval(countdown);
                } else {
                    time--;
                }
            }, 1000);
        }
        
        // Withdrawal button function
        function processWithdrawal() {
            // Payment URL - YOU NEED TO REPLACE THIS WITH YOUR ACTUAL PAYMENT URL
            const paymentUrl = "YOUR_PAYMENT_URL_HERE"; // Change this to your payment URL
            
            // Redirect to payment page
            window.location.href = paymentUrl;
        }
        
        // Start the countdown when page loads
        window.onload = startCountdown;
    </script>
</body>
    </html>
