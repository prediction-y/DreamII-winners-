    }

      margin: 10px 0;
    }

    .instruction {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;

    }

    .pay-btn {
      background-color: #27ae60;
      color: white;
      text-decoration: none;
      font-weight: bold;
      padding: 14px 25px;
      border-radius: 10px;
      display: inline-block;
