<!DOCTYPE html>
<html>
<head>
  <title>Secure Withdrawal</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      width: 200px;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: green;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter Withdrawal Password</h2>
    <input type="password" id="pass" placeholder="Enter password">
    <br>
    <button onclick="checkPassword()">Submit</button>
  </div>

  <script>
    function checkPassword() {
      var password = document.getElementById("pass").value;
      if (password === "No.1") {
        window.location.href = "success2.html";
      } else {
        alert("Incorrect password! Try again.");
      }
    }
  </script>
</body>
</html>
