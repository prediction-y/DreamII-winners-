<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Withdrawal Process</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            height: 100vh;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
        }
        .container {
            background: #fff;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            text-align: center;
            width: 90%;
            max-width: 450px;
        }
        .container h1 {
            font-size: 24px;
            margin-bottom: 15px;
            color: #222;
        }
        .amount {
            font-size: 28px;
            color: #00aa00;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .info-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 10px;
        }
        .important {
            color: red;
            font-weight: bold;
            margin: 10px 0 20px 0;
            font-size: 16px;
        }
        .pay-button {
            background-color: #028a0f;
            color: white;
            padding: 15px;
            width: 100%;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .pay-button:hover {
            background-color: #026d0c;
        }
        .payment-info {
            font-size: 13px;
            color: #777;
            margin-top: 15px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Withdrawal Process</h1>
    <div class="amount">₹3,00,00,000</div>
    <p class="info-text">To complete your withdrawal, you need to pay a processing fee of ₹15,000.</p>
    <p class="important">Your withdrawal will be processed only after successful payment.</p>
    
    <button class="pay-button">Pay Now ₹15,000</button>
    <p class="payment-info">Payment will be processed securely via Cashfree Payments</p>
</div>

<!-- Confetti JS -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    window.onload = function() {
        confetti({
            particleCount: 150,
            spread: 80,
            origin: { y: 0.6 }
        });
    };
</script>

</body>
</html>
