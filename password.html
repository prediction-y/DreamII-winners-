<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Secure Withdrawal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f3f3f3;
      overflow: hidden; /* Prevent scrolling */
    }
    .container {
      position: fixed; /* Fixed position */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
      position: relative; /* Static position */
    }
    input[type="password"] {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    .btn {
      margin-top: 15px;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      width: 100%;
      border-radius: 4px;
    }
    #error {
      color: red;
      height: 20px;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="box">
      <h2>Enter Password to Proceed</h2>
      <input type="password" id="password" placeholder="Enter Password">
      <button class="btn" onclick="checkPassword()">Submit</button>
      <p id="error"></p>
    </div>
  </div>

  <script>
    function checkPassword() {
      const correctPassword = "Dr3@m$2024!";
      const userPassword = document.getElementById("password").value;
      if (userPassword === correctPassword) {
        window.location.href = "withdrawal.html";
      } else {
        document.getElementById("error").innerText = "Incorrect password.";
      }
    }
  </script>
</body>
</html>
