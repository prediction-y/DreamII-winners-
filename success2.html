<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Withdrawal Payment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 90%;
    }
    h1 {
      color: #333;
      margin-bottom: 15px;
    }
    p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
    }
    .btn {
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
    }
    .btn:hover {
      background-color: #218838;
    }
    #countdown {
      margin-top: 15px;
      font-size: 16px;
      color: #ff0000;
    }
    .blink {
      animation: blinker 1s linear infinite;
    }
    @keyframes blinker {
      50% { opacity: 0; }
    }
    .expired {
      color: red;
      font-weight: bold;
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Withdrawal Pending</h1>
    <p>To process your withdrawal request of ₹2,50,000, please complete the verification fee of ₹10,000.</p>
    <a id="payBtn" class="btn" href="" target="_blank">Pay Now</a>
    <div id="countdown"></div>
    <div id="expiredMessage" class="expired" style="display:none;">Link Expired</div>
  </div>

  <script>
    // Total countdown duration: 2 hours (in milliseconds)
    const countdownDuration = 2 * 60 * 60 * 1000; 

    // Check if already a timer running
    let endTime = localStorage.getItem('withdrawalEndTime');
    if (!endTime) {
      endTime = Date.now() + countdownDuration;
      localStorage.setItem('withdrawalEndTime', endTime);
    } else {
      endTime = parseInt(endTime);
    }

    function updateCountdown() {
      const now = Date.now();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById('payBtn').style.display = 'none';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('expiredMessage').style.display = 'block';
        localStorage.removeItem('withdrawalEndTime');
        return;
      }

      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      const countdownText = `Link expires in ${hours}h ${minutes}m ${seconds}s`;
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = countdownText;

      // Blinking when less than 5 minutes left
      if (distance <= 5 * 60 * 1000) {
        countdownElement.classList.add('blink');
      }
    }

    updateCountdown(); // initial call
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
