<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdrawal Status</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .box {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      text-align: center;
    }

    .status {
      font-size: 22px;
      font-weight: bold;
      color: #e63946;
      margin-bottom: 15px;
    }

    .message {
      font-size: 16px;
      color: #333;
      line-height: 1.6;
    }

    .highlight {
      color: #d00000;
      font-weight: bold;
    }

    .refund {
      margin-top: 20px;
      color: #2a9d8f;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="box">
    <div class="status">Withdrawal eKYC Unsuccessful</div>
    <div class="message">
      Your withdrawal eKYC was <span class="highlight">unsuccessful</span><br>
      because the payment was not made from the <span class="highlight">official account</span>.<br><br>
      Please make the payment through the official account to complete your withdrawal process.
    </div>
    <div class="refund">
      The â‚¹6000 you paid will be refunded within 3 working days.
    </div>
  </div>
</body>
</html>
