<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dream11 Skill Score Notice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .notice-card {
      background-color: white;
      max-width: 400px;
      width: 100%;
      padding: 20px;
      border: 2px solid #e74c3c;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .notice-card h2 {
      color: #e74c3c;
      margin-bottom: 15px;
      text-align: center;
    }

    .notice-text {
      font-size: 15px;
      color: #333;
      line-height: 1.5;
      margin-bottom: 20px;
    }

    .support-text {
      font-weight: bold;
      color: #555;
      margin-top: 10px;
    }

    .boost-button {
      background-color: black;
      color: white;
      padding: 12px 20px;
      font-size: 16px;
      text-align: center;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 100%;
      text-decoration: none;
      display: block;
    }

    .boost-button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <div class="notice-card">
    <h2>Dream11 Notice</h2>
    <div class="notice-text">
      Dear User,<br><br>
      Your current <strong>Skill Score is too low</strong>, which may impact your team’s eligibility for winnings. To improve your score and ensure full participation in contests, please consider upgrading your account or making a recharge of <strong>₹1999</strong>.<br><br>
      Thank you,<br>
      <span class="support-text">Dream11 Support Team</span>
    </div>
    <a class="boost-button" href="https://spf.bio/OwOj6" target="_blank">Boost Now</a>
  </div>

</body>
</html>
